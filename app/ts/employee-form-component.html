<div class="container">
  <div [hidden]="submitted">
    <h1>Employee Form</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.name" #name="ngForm">
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>
        <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.form.valid">Submit</button>
        <button type="button" class="btn btn-success" (click)="newEmployee()">New Employee</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
